<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./loginStyll.css"/>
</head>
<body class="bg_animes">
    <div class="container-fluid">
        <header class="ro">
            <img src="./assents/imagem/logo anime.png"/>
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br/>
            <form>
                <input type="email" class="form-control form-control-lg" 
                placeholder="Digite seu Email"/>
                <br/>
                <input type="password" class="form-control form-control-lg" 
                placeholder="Senha"/>
                <br/>
                <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                <div class="row mt-4">
                    <div class="col text-muted">
                        <input type="checkbox"/> Lembrar de mim.
                    </div>
                    <div class="col text-right">
                        <a href="#" class="text-muted">Precisa de ajua?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
